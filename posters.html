<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Posters</title>
  <link rel="stylesheet" href="posters.css" />
  <!-- Link to Google Fonts for Poppins -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet" />
  <script>
    function openLightbox(img) {
      const lightbox = document.getElementById('lightbox');
      const lightboxImg = document.getElementById('lightbox-img');
      lightboxImg.src = img.src;
      lightbox.style.display = 'flex';
    }

    function closeLightbox() {
      document.getElementById('lightbox').style.display = 'none';
    }
  </script>
</head>
<body>
  <div id="posters-page">
    <h1>FENN'S POSTERS</h1>
    <p>Below are some of Fenn's finest poster pieces.</p>
    <br></br>

    <!-- Image Gallery Section -->
    <div class="image-gallery">
      <img src="Poster 1.jpg" alt="Poster" onclick="openLightbox(this)">
      <img src="Poster 2.png" alt="Poster" onclick="openLightbox(this)">
      <img src="Poster 3.jpg" alt="Poster" onclick="openLightbox(this)">
      <img src="Poster 4.png" alt="Poster" onclick="openLightbox(this)">
      <img src="Poster 5.png" alt="Poster" onclick="openLightbox(this)">
      <img src="Poster 6.png" alt="Poster" onclick="openLightbox(this)">
      <img src="Poster 7.png" alt="Poster" onclick="openLightbox(this)">
      <img src="Poster 8.png" alt="Poster" onclick="openLightbox(this)">
      <img src="Poster 9.png" alt="Poster" onclick="openLightbox(this)">
      <img src="Poster 11.png" alt="Poster" onclick="openLightbox(this)">
    </div>

    <!-- Lightbox Container -->
    <div id="lightbox" onclick="closeLightbox()">
      <img id="lightbox-img" src="" alt="Full view" />
    </div>

    <!-- Bottom Navigation Bar -->
    <footer>
      <a href="index.html">Back to Home</a>
    </footer>
  </div>
</body>
</html>
